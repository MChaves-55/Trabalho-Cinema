<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    
    <title>Cinema Star</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Programação do Cinema</h1>
      </header>
    
      <div class="filme">
        <img src="https://upload.wikimedia.org/wikipedia/pt/0/00/Spider-Man_No_Way_Home_poster.jpg" alt="Cartaz Homem-Aranha">
        <h2>Homem-Aranha: Sem Volta Para Casa</h2>
        <div class="sala">Sala: 1</div>
        <div class="horarios">
          Horários: 
          <span>14:00</span>
          <span>17:00</span>
          <span>20:00</span>
        </div>
      </div>
    
      <div class="filme">
        <img src="https://upload.wikimedia.org/wikipedia/pt/e/e5/The_Batman_poster.jpg" alt="Cartaz Batman">
        <h2>Batman</h2>
        <div class="sala">Sala: 2</div>
        <div class="horarios">
          Horários: 
          <span>15:30</span>
          <span>18:30</span>
          <span>21:30</span>
        </div>
      </div>
    
      <div class="filme">
        <img src="https://upload.wikimedia.org/wikipedia/pt/3/37/Elemental_poster.jpg" alt="Cartaz Elementos">
        <h2>Elementos</h2>
        <div class="sala">Sala: 3</div>
        <div class="horarios">
          Horários: 
          <span>13:00</span>
          <span>16:00</span>
          <span>19:00</span>
        </div>
      </div>
    
      <div class="filme">
        <img src="https://upload.wikimedia.org/wikipedia/pt/f/fb/Fast_X_poster.jpg" alt="Cartaz Velozes e Furiosos 10">
        <h2>Velozes e Furiosos 10</h2>
        <div class="sala">Sala: 4</div>
        <div class="horarios">
          Horários: 
          <span>12:00</span>
          <span>15:00</span>
          <span>18:00</span>
          <span>21:00</span>
        </div>
      </div>
    </body>
    </html>
